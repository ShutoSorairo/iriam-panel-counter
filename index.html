<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- 文字エンコードの設定 (UTF-8) -->
    <meta charset="UTF-8">
    <!-- レスポンシブ対応の設定 (モバイルデバイスでの表示調整) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページのタイトル -->
    <title>IRIAMパネルカウンター</title>
    <!-- Google FontsでPoppinsフォントを読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- 外部CSSファイルの読み込み -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- メニュー部分 -->
    <div class="menu">
        <!-- ギフトを追加するボタン -->
        <button id="addGiftBtn">ギフト</button>
        <!-- キリ番を追加するボタン -->
        <button id="specialNumberBtn">キリ番</button>
    </div>
    
    <!-- ギフトのリストが表示されるコンテナ -->
    <div id="giftContainer"></div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
