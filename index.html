<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIAMパネルカウンター</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button id="addGiftBtn">ギフト</button>
        <button id="specialNumberBtn">キリ番</button>
    </div>

    <!-- ギフトのリストが表示されるコンテナ -->
    <div id="giftContainer"></div>

    <!-- 選択ボタンを表示するためのコンテナ -->
    <div id="optionContainer" style="display: none; text-align: center; margin-top: 20px;">
        <button id="starBtn" style="background-color: lightblue; padding: 10px; margin: 5px;">スター</button>
        <button id="commentBtn" style="background-color: lightblue; padding: 10px; margin: 5px;">コメント</button>
        <button id="cancelBtn" style="background-color: lightgray; padding: 10px; margin: 5px;">キャンセル</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
